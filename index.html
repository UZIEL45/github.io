<!DOCTYPE html>
<html>
<head>
	<title>FORMULARIOS</title>
</head>
<body>
	<h1>FORMULARIO</h1>
      <form action="#" method="post">
      	    <fieldset>
      	    <legend>Ingresa tu nombre</legend>
      	    <label>
            <input type="text" name="nombre" placeholder="nombre" size="20" maxlength="25">
      	    </label> 
      	    </fieldset>
      	    <fieldset>
      	    <legend>Contrase√±a</legend>
      	    <label>
      	    <input type="password" name="contra">
      	    </label>
      	    </fieldset>
      	    <fieldset>
      	    <legend>Fecha</legend>
      	    <label>
      	    <input type="date" name="Fecha">
      	    </label>
      	    </fieldset>
      	    <fieldset>
      	    <legend>Hora</legend>
      	    <label>
      	    <input type="time" name="Hora">
      	    </label>
      	    </fieldset>
      	    <fieldset>
      	    <legend>A que dispositivos tienes acceso a internet</legend>
      	    <label>
      	    <input type="checkbox" name="dispositivos">Telefono
      	    <input type="checkbox" name="dispositivos">Computadora
      	    <input type="checkbox" name="dispositivos">Smart TV
      	    <input type="checkbox" name="dispositivos">Tablet
      	    </label>
      	    </fieldset>
      	    <fieldset>
      	    <legend>Genero</legend>
      	    <label>
      	    <input type="radio" name="genero" value="masculino">Masculino
      	    <input type="radio" name="genero" value="femenino" checked>Femenino
      	    </label>
      	    </fieldset>
      	    <input type="submit" value="Enviar">
      	    <input type="submit" value="Borrar">


      	</form>

</body>
</html>
